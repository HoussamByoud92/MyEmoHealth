<!DOCTYPE html>
<html>
<head>
    <title>Create Test Doctor</title>
</head>
<body>
    <h1>Create Test Doctor</h1>
    <button onclick="createDoctor()">Create Test Doctor</button>
    <div id="result"></div>

    <script>
        async function createDoctor() {
            try {
                const response = await fetch('http://localhost:8082/api/auth/create-test-doctor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.email) {
                    alert('Test doctor created! Email: ' + data.email + ', Password: ' + data.password);
                    window.location.href = 'http://localhost:4200';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
